<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      img {
        height: 400px;
        width: 500px;
        border: 5px solid #000;
      }

      img:hover {
        scale: 1.5;
        transition: 2s;
      }
    </style>
</head>
<body>
    <img src="tem.jpg" alt="temple">
</body>
</html>
